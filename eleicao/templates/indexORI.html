{% extends 'base.html' %}

{% block title %}
  Eleição Conselho de Ética - HUC
{% endblock %}

<div class="container text-center">
  {% block content %}
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- <h1>{% if request.path == '/post-create' %}Autenticar{% else %}Atualizar Post{% endif %}</h1> -->

        <form class="form-signin" method="post" action="{% if request.method == 'POST' %}{% url 'home' %}{% endif %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-success" type="submit">Validar CPF</button>
        </form>
      </div>
    </div>
  {% endblock %}
</div>
