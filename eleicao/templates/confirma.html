{% extends 'base.html' %}

{% block title %}
  Eleição Conselho de Ética - HUC
{% endblock %}

<div class="container text-center">
  {% block content %}
    <div class="card">
      <img class="card-img-top img-fluid" src="../static/assets/logo.png" alt="Imagem de capa do card" />
      <div class="card-body">
        <h5 class="card-title fs-3">Eleições Comitê de Ética</h5>
        <p class="card-text">Verifique seu CPF e nome</p>
        <hr />
        <h6>CPF......:&nbsp;&nbsp;&nbsp;&nbsp;<b style="color:green">{{ eleitor.cpf }}</b></h6>
        <h6>Nome.:&nbsp;&nbsp;&nbsp;&nbsp;<b style="color:green">{{ eleitor.nome }}</b></h6>
        <hr />
        <a href="{% url 'votacao' %}" class="btn btn-success">Confirmar e votar</a>
        <a href="{% url 'home' %}" class="btn btn-primary">Voltar</a>
      </div>
    </div>
  {% endblock %}
</div>
