{% extends 'base.html' %}

{% block title %}
  Eleição Conselho de Ética - HUC
{% endblock %}

<div class="container text-center">
  {% block content %}
    <div class="card">
      <img class="card-img-top img-fluid" src="../static/assets/logo.png" alt="Imagem de capa do card" />
      <div class="card-body">
        <h5 class="card-title fs-3">Eleições Comitê de Ética</h5>
        <p class="card-text">Escolha a sua opção de VOTO</p>
        <hr />
        <form method="post" action="{% url 'confirmavoto' eleitor.cpf %}">
          {% csrf_token %}

          <div class="form-check">
            <input class="form-check-input" type="radio" name="voto" id="idChapa1" value="C1" />
            <label class="form-check-label" for="idChapa1">Chapa 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="voto" id="idBranco" value="br" />
            <label class="form-check-label" for="flexRadioDefault2">Branco</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="voto" id="idNulo" value="nu" />
            <label class="form-check-label" for="idNulo">Nulo</label>
          </div>
          <hr />
          <input type="hidden" name="cpf" value="{{ eleitor.cpf }}" />
          <button class="btn btn-success" type="submit">Votar</button>
        </form>
      </div>
    </div>
  {% endblock %}
</div>
